<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 p-6">
  <div class="max-w-7xl mx-auto">
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Social Media Dashboard</h1>
      <p class="text-gray-600">Track your social media performance across all platforms</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
      <div class="bg-white p-6 rounded-lg shadow-lg border-l-4 border-blue-500">
        <p class="text-gray-600 text-sm mb-1">Total Followers</p>
        <p class="text-3xl font-bold text-gray-800">{{ totalFollowers | number }}</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow-lg border-l-4 border-green-500">
        <p class="text-gray-600 text-sm mb-1">Average Growth</p>
        <p class="text-3xl font-bold text-gray-800">{{ avgGrowth }}%</p>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
      <app-platform-card
        *ngFor="let account of accounts"
        [account]="account">
      </app-platform-card>
    </div>

    <div class="mt-10">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Follower Growth Over Time</h2>
      <app-stat-chart [data]="chartData"></app-stat-chart>
    </div>
  </div>
</div>
