<div
    [ngClass]="getPlatformColor(account.platform)">
  <div>
    <span>{{ getPlatformIcon(account.platform) }}</span>
    <span>{{ account.platform }}</span>
  </div>
  <h3>{{ account.followers | number }}</h3>
  <p>Followers</p>
  <div>
    <span
      [ngClass]="account.growth >= 0 ? 'text-green-200' : 'text-red-200'">
      {{ account.growth >= 0 ? '↑' : '↓' }} {{ account.growth >= 0 ? account.growth : -account.growth }}%
    </span>
    <span>vs last month</span>
  </div>
</div>
